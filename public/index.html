<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Permission Checker</title>
</head>
<body>
    <h2>Vault Permission Checker</h2>
    <form id="apiForm">
        <label for="sessionId">Session ID:</label>
        <input type="text" id="sessionId" name="sessionId" required>
        <br><br>

        <label for="dns">DNS:</label>
        <input type="text" id="dns" name="dns" required>
        <br><br>

        <label for="apiVersion">API Version:</label>
        <select id="apiVersion" name="apiVersion" required>
            <option value="v24.2">v24.2</option>
            <option value="v24.1">v24.1</option>
        </select>
        <br><br>

        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>
        <br><br>

        <button type="submit" id="submitButton">Get Permissions</button>
        <span id="loadingIcon" style="display: none; margin-left: 10px;">
            <img src="images/loading-gif.gif" style="width: 20px;">
        </span>
    </form>

    <div>
        <!-- User Details Table -->
<table id="userTable" border="1">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Username</th>
            <th>User Email</th>
            <th>Security Profile</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be populated here -->
    </tbody>
</table>
    </div>

    <!-- Dropdown to select an object -->
    <div>
        <label for="objectNames">Select an Object:</label>
        <select id="objectNames">
            <option value="">-- Select an Object --</option>
            <!-- Options populated dynamically by JavaScript -->
        </select>
    </div>

    <!-- Object Permissions Table -->
    <h2>Object Permissions</h2>
    <table id="objectTable" border="1">
        <thead>
            <tr>
                <th>Object Types</th>
                <th>Read</th>
                <th>Create</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows populated dynamically by JavaScript -->
        </tbody>
    </table>

    <!-- Field Permissions Table -->
    <h2>Field Permissions</h2>
    <table id="fieldsTable" border="1">
        <thead>
            <tr>
                <th>Field Name</th>
                <th>Read</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows populated dynamically by JavaScript -->
        </tbody>
    </table>


    <script src="js/script.js"></script>
</body>
</html>
