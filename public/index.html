<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>permission-checker-home-page-compare-table</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <div class="background-color">
            <div class="container div-center-block w-40-override">
                <h1>Vault Permission Checker</h1>
                <p>Enter information below&nbsp;to get started.</p>
                <div class="mt-5">
                    <form id="apiForm">
                        <div class="mb-3"><label class="form-label" for="sessionId">Session Id<span class="mandatory">&nbsp;*</span></label><input class="form-control" type="text" id="sessionId" name="sessionId" required></div>
                        <div class="mb-3"><label class="form-label" for="dns">Vault DNS<span class="mandatory">&nbsp;*</span></label><input class="form-control" type="text" id="dns" name="dns" required></div>
                        <div class="mb-3"><label class="form-label" for="userId">User Id<span class="semi-mandatory">&nbsp;*<span style="color: #7f8c8d;">&nbsp;for "Get Permissions"</span></span></label><input class="form-control" type="text" id="userId" name="userId"></div>
                        <div class="mb-3"><label class="form-label" for="userIdCompare">User Id 2 to Compare<span class="semi-mandatory">&nbsp;*<span style="color: #7f8c8d;">&nbsp;for "Compare Permissions"</span></span></label><input class="form-control" type="text" id="userIdCompare" name="userIdCompare"></div>
                        <div class="mb-5"><label class="form-label" for="apiVersion"><span style="color: rgb(0, 0, 0);">API Version</span><span class="mandatory">&nbsp;*</span></label><select class="form-select" id="apiVersion" name="apiVersion">
                                <optgroup label="API Versions">
                                    <option value="v24.2" selected="v24.2">v24.2</option>
                                    <option value="v24.1">v24.1</option>
                                    <option value="v24.1">v23.3</option>
                                    <option value="v24.1">v23.2</option>
                                    <option value="v24.1">v23.1</option>
                                    <option value="v24.1">v22.3</option>
                                    <option value="v24.1">v22.2</option>
                                    <option value="v24.1">v22.1</option>
                                </optgroup>
                            </select></div><button class="btn btn-color" id="submitButton" type="submit">Get Permissions</button>
                            <button class="btn btn-color drop-down-margin-left" id="submitButtonCompare" type="submit">Compare Permissions</button>
                            <button class="btn btn-color drop-down-margin-left" id="submitMyPermission" type="submit">Show My Permissions</button>
                            <span id="loadingIcon" style="display: none; margin-left: 10px;">
                                <img src="/assets/img/loading-gif.gif" style="width: 20px;">
                            </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/scriptCompare.js"></script>
    <script src="assets/js/keepInputData.js"></script>

</body>

</html>
