<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Permission Checker</title>
</head>
<body>
    <h2>Vault Permission Checker</h2>
    <form id="apiForm">
        <label for="sessionId">Session ID:</label>
        <input type="text" id="sessionId" name="sessionId" required>
        <br><br>

        <label for="dns">DNS:</label>
        <input type="text" id="dns" name="dns" required>
        <br><br>

        <label for="apiVersion">API Version:</label>
        <select id="apiVersion" name="apiVersion" required>
            <option value="v24.2">v24.2</option>
            <option value="v24.1">v24.1</option>
        </select>
        <br><br>

        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>
        <br><br>

        <button type="submit">Get Permissions</button>
    </form>

    <div>
         <!-- Dropdown for Object Names -->
    <select id="objectNames" onchange="populateTable()">
        <option value="">-- Select an Object --</option>
    </select>

    <!-- Table for Field Names and Permissions -->
    <table id="fieldsTable" border="1">
        <thead>
            <tr>
                <th>Field Name</th>
                <th>Read</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be generated here -->
        </tbody>
    </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
